<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" id="meta-viewport" />
	<title>kitchen tales</title>
	<link href="https://unpkg.com/video.js@^7/dist/video-js.min.css" rel="stylesheet" />
	<link href="kitchentales.css" rel="stylesheet" />
</head>

<body class="impress-not-supported">
	<script>
		document.body.classList.add("has-js");
	</script>
	<div class="loading-and-fallback">
		<h1>kitchen tales</h1>
		<p>benötigt JavaScript und einen in 2021 modernen Browser (Firefox ≥&nbsp;52, Chrome ≥&nbsp;58, Safari ≥&nbsp;10, Edge ≥&nbsp;12).</p>
		<div class="loading-message">
			<p>Wird geladen&nbsp;…</p>
		</div>
		<div class="browser-not-supported">
			<p>Dein Browser wird leider nicht unterstützt.</p>
		</div>
	</div>

	<div id="impress"
		data-width="1920" data-height="1080"
		data-max-scale="3">

		<div id="bg" class="step">
		</div>

		<div id="start" class="step" data-x="-600" data-y="-361" data-scale="0.3" data-rotate="-4">
			<h1>kitchen<br />tales</h1>
			<button id="go">Los geht’s</button>
		</div>
	</div>

	<script src="kitchentales.js"></script>
	<script>
		const videoDef = {
			"pfanne-sahne3full": { x: 69, y: 464, scale: 0.12, rotate: -59, circle: 1, after: "start" },
			"carotti-kocheli": { x: 197, y: 523, scale: 0.09, rotate: -29, circle: 1, after: "pfanne-sahne3full" },
			"linsis-cook-laut_draw": { x: 317, y: 459, scale: 0.15, rotate: -35, circle: 1, portrait: true, after: "carotti-kocheli" },
			"linse-rinse-durchgang3": { x: 1443, y: 376, scale: 0.15, rotate: 36, circle: 1, after: "linsis-cook-laut_draw" },
			"waschmaschine-rot-in-weisz3": { x: 1396, y: 823, scale: 0.17, rotate: 16, circle: 1, after: "linse-rinse-durchgang3" },
		};
		for ([name, conf] of Object.entries(videoDef)) {
			conf.name = name;
			kitchentales.appendVideoSlideAfter(conf.after, conf);
		}
	</script>

	<script src="https://unpkg.com/impress.js@^1/js/impress.min.js"></script>
	<script>
		kitchentales.init();
	</script>

	<script src="https://unpkg.com/video.js@^7/dist/video.min.js"></script>
	<script src="https://unpkg.com/videojs-contrib-quality-levels@^2/dist/videojs-contrib-quality-levels.min.js"></script>
</body>
</html>
